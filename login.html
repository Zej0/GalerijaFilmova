    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Galerija Filmova</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Poƒçetna</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light ms-3" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="display-2 text-center">Login</h1>
    <div class="container">
        <form class="d-flex flex-wrap flex-column align-content-center" action="api/login.php" method="post">
            <div class="col-6">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        aria-describedby="userHelp"
                        placeholder="Enter your username"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        aria-describedby="passHelp"
                        placeholder="Enter your password"
                    />
                    <small id="passHelp" class="form-text text-danger" hidden>Invalid username or password.</small>
                </div>
                <div class="text-center m-0">
                    <button id="submitBtn" type="submit" class="btn btn-primary m-0">Submit</button>
                    <small id="dbErr" class="text-danger form-text" hidden>Database error</small>
                </div>  
            </div>
        </form>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
