<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kontakt - Galerija Filmova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Galerija Filmova</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Poƒçetna</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light ms-3" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <form action="/api/register.php" method="post">
            <h1 class="display-2 text-center">Register</h1>
            
            <div class="d-flex flex-md-row justify-content-md-between flex-column justify-content-center">
                <div class="mb-3 col-5">
                    <label for="ime" class="form-label">First Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="ime"
                        id="ime"
                        aria-describedby="helpId"
                        placeholder="Enter your first name"
                    />
                    <small id="helpId" class="form-text text-danger">First name must start with a capital letter</small>
                </div>
                <div class="mb-3 col-5">
                    <label for="prezime" class="form-label">Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="prezime"
                        id="prezime"
                        aria-describedby="helpId"
                        placeholder="Enter your last name"
                    />
                    <small id="helpId" class="form-text text-danger">Last name must start with a capital letter</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    aria-describedby="helpId"
                    placeholder="Enter your username"
                />
                <small id="helpId" class="form-text text-danger">Username must only include letters, numbers, "_" and "."</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    aria-describedby="emailHelpId"
                    placeholder="user@example.com"
                />
                <small id="emailHelpId" class="form-text text-danger">Must be a valid email format</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Enter password"
                />
            </div>
            <div class="mb-3">
                <label for="confirmPass" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="confirmPass"
                    id="confirmPass"
                    placeholder="Confirm password"
                />
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter" />
                <label class="form-check-label" for="newsletter">Sign up for newsletter (Optional)</label>
            </div>
            
            <button id="submitBtn" class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    <script type="module" src="/js/register.js"></script>
</body>
</html>
